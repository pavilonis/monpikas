logging.level.root=${logging.level}
logging.file.path=logs

spring.datasource.url=${jdbc.url}?characterEncoding=UTF-8
spring.datasource.username=${jdbc.username}
spring.datasource.password=${jdbc.password}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.tomcat.max-active=100
spring.datasource.tomcat.max-idle=35
spring.datasource.tomcat.max-wait=-1
spring.datasource.validation-query=select 1
spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true
spring.datasource.validation-interval=10000
spring.datasource.time-between-eviction-runs-millis=60000

#flyway.validate-on-migrate=false
application.version=@project.version@

